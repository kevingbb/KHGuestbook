apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: guestbook-go-web
spec:
  replicas: 2
  template:
    metadata:
      labels:
        run: guestbook-go-web
        app: guestbook-go-web
    spec:
      containers:
      - name: guestbook-go-web
        image: khacr.azurecr.io/guestbook-web:go
        env:
        - name: SQLSERVER
          value: "40.85.157.254"
        - name: SQLPORT
          value: "10433"
        - name: SQLID
          value: "sa"
        - name: SQLPWD
          value: "Pass@word1"
        - name: SQLDB
          value: "guestbookdb"
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: guestbook-go-web
  labels:
    app: guestbook-go-web
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    run: guestbook-go-web